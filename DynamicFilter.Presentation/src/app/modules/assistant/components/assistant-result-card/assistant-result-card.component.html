<app-card *ngIf="result" [title]="result.item.name + result.rateInPercent" [iconUrl]="result.item.iconUrl">
    <b><span class="pull-right font-lg" [style.color]="getColorForPercentage(100, 0, result.rateInPercent, false)">{{result.rateInPercent}}%</span></b>
    <div *ngFor="let attribute of result.item.attributes">
        <ng-container *ngIf="attribute.type != 2; else boolOutput">
            <strong>{{attribute.name}}</strong>: {{attribute.value}}
        </ng-container>
        <ng-template #boolOutput>
            <ng-container *ngIf="attribute.value=='true'">
                <strong>{{attribute.name}}</strong>: Yes
            </ng-container>
            <ng-container *ngIf="attribute.value=='false'">
                <strong>{{attribute.name}}</strong>: No
            </ng-container>
        </ng-template>
    </div>
</app-card>
