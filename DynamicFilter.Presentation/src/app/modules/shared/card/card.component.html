<mat-card class="basic-card">
  <mat-card-header *ngIf="title || iconUrl">
    <img mat-card-avatar class="card-header-image" src="{{iconUrl}}" *ngIf="iconUrl">
    <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
